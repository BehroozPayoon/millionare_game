{% extends 'base.html' %} {% block content %}
<div class="max-w-2xl mx-auto bg-white p-8 rounded shadow-md">
  <h1 class="text-3xl font-bold mb-6 text-center">Top 10 Players</h1>
  <table class="w-full">
    <thead>
      <tr class="bg-gray-200">
        <th class="py-2 px-4 text-left">Rank</th>
        <th class="py-2 px-4 text-left">Email</th>
        <th class="py-2 px-4 text-right">Best Score</th>
      </tr>
    </thead>
    <tbody>
      {% for user in top_users %}
      <tr class="{% cycle 'bg-gray-100' '' %}">
        <td class="py-2 px-4">{{ forloop.counter }}</td>
        <td class="py-2 px-4">{{ user.email }}</td>
        <td class="py-2 px-4 text-right">{{ user.best_score }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
