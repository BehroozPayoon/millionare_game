{% extends 'base.html' %} {% block content %}
<div class="max-w-2xl mx-auto bg-white p-8 rounded shadow-md">
  <h1 class="text-2xl font-bold mb-4">Question {{ question_index }} of 5</h1>
  <h2 class="text-xl mb-6">{{ question.text }}</h2>
  <p class="mt-4 text-lg">Your answer: {{ selected_answer.text }}</p>
  <p class="mt-4 text-lg">Correct answer: {{ correct_answer.text }}</p>
  <p class="mt-4 text-lg">Current score: {{ game.score }}</p>
  <a
    href="{% url 'play_game' game_id=game.id question_index=question_index|add:1 %}"
    class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded mr-2"
    >Next Question</a
  >
</div>
{% endblock %}
