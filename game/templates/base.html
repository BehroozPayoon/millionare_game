<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Who Wants to Be a Millionaire?</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      input {
        outline: auto !important;
      }
    </style>
  </head>
  <body class="bg-gray-100 min-h-screen">
    <nav class="bg-blue-600 p-4 text-white">
      <div class="container mx-auto flex justify-between items-center">
        <div>
          <a href="{% url 'home' %}" class="text-2xl font-bold">Millionaire</a>
          <a href="{% url 'leaderboard' %}" class="ml-4 hover:text-blue-200"
            >Leaderboard</a
          >
        </div>
        <div>
          {% if user.is_authenticated %}
          <span class="mr-4">Welcome, {{ user.email }}</span>
          <a
            href="{% url 'logout' %}"
            class="bg-red-500 hover:bg-red-600 px-4 py-2 rounded"
            >Logout</a
          >
          {% else %}
          <a
            href="{% url 'login' %}"
            class="bg-blue-500 hover:bg-blue-600 px-4 py-2 rounded mr-2"
            >Login</a
          >
          <a
            href="{% url 'register' %}"
            class="bg-green-500 hover:bg-green-600 px-4 py-2 rounded"
            >Register</a
          >
          {% endif %}
        </div>
      </div>
    </nav>
    <main class="container mx-auto mt-8 p-4">
      {% block content %} {% endblock %}
    </main>
  </body>
</html>
